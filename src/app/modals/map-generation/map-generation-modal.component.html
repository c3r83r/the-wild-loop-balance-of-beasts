<div class="modal-backdrop" *ngIf="show">
  <div class="modal">
    <h2>Generowanie nowej mapy</h2>
    <div>
      <label>Typ terenu:</label>
      <div *ngFor="let preset of presets">
        <input type="radio" name="preset" [value]="preset.value" [(ngModel)]="selectedPreset"> {{ preset.label }}
      </div>
    </div>
    <div class="modal-actions">
      <button (click)="onGenerate()">Generuj</button>
      <button (click)="onSettings()">Ustawienia</button>
      <button (click)="close.emit()">Anuluj</button>
    </div>
  </div>
</div>
